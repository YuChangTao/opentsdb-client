server:
  port: 4398

spring:
  application:
    name: bme-opentsdb-client


opentsdb:
  config:
    host: http://localhost
    port: 9070
    httpConnectionPool: 100
    httpConnectTimeout: 100
    putConsumerThreadCount: 2
    batchPutSize: 20000
    batchPutBufferSize: 50
    batchPutTimeLimit: 300
    readonly: false
debug: false
